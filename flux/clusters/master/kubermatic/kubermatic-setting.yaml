apiVersion: kubermatic.k8s.io/v1
kind: KubermaticSetting
metadata:
  name: globalsettings
spec:
  cleanupOptions:
    Enabled: true
    Enforced: false
  clusterTypeOptions: 1
  customLinks:
    - icon: ""
      label: API
      location: default
      url: https://singlepaneofglass-k8s-poc.acceliox.io/rest-api
    - icon: ""
      label: Prometheus
      location: default
      url: https://prometheus.singlepaneofglass-k8s-poc.acceliox.io
    - icon: ""
      label: Alertmanager
      location: default
      url: https://alertmanager.singlepaneofglass-k8s-poc.acceliox.io
    - icon: ""
      label: Grafana
      location: default
      url: https://grafana.singlepaneofglass-k8s-poc.acceliox.io
    - icon: ""
      label: Karma
      location: default
      url: https://karma.singlepaneofglass-k8s-poc.acceliox.io

  defaultNodeCount: 2
  displayAPIDocs: true
  displayDemoInfo: false
  displayTermsOfService: false
  enableDashboard: true
  enableOIDCKubeconfig: false
  restrictProjectCreation: false
  userProjectsLimit: 0
